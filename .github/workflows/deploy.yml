name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug CUSTOM_DOMAIN variable
        run: |
          echo "CUSTOM_DOMAIN variable value: ${{ vars.CUSTOM_DOMAIN }}"
          echo "CUSTOM_DOMAIN is set: ${{ vars.CUSTOM_DOMAIN != '' && vars.CUSTOM_DOMAIN != null }}"
          if [ "${{ vars.CUSTOM_DOMAIN }}" == "true" ]; then
            echo "âœ… Custom domain mode enabled"
          else
            echo "â„¹ï¸  Using GitHub Pages subdomain mode"
          fi

      - name: Debug Google Script URL variable
        run: |
          if [ -n "${{ vars.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" ]; then
            echo "âœ… NEXT_PUBLIC_GOOGLE_SCRIPT_URL is set"
            echo "URL length: $(echo -n '${{ vars.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}' | wc -c) characters"
          else
            echo "âš ï¸  NEXT_PUBLIC_GOOGLE_SCRIPT_URL is not set"
            echo "âš ï¸  Application form submissions will not work in production"
          fi

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
          NEXT_PUBLIC_GOOGLE_SCRIPT_URL: ${{ vars.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}

      - name: Handle Custom Domain
        if: vars.CUSTOM_DOMAIN == 'true'
        run: |
          if [ -f "CNAME" ]; then
            echo "Copying CNAME file to out directory"
            cp CNAME out/CNAME
            echo "CNAME file copied: $(cat CNAME)"
          else
            echo "Creating CNAME file with default domain"
            echo "lisufoundationbd.org" > out/CNAME
            echo "Created CNAME file with domain: lisufoundationbd.org"
          fi
      
      - name: Copy 404.html
        run: |
          if [ -f "public/404.html" ]; then
            cp public/404.html out/404.html
            echo "404.html copied to out directory"
          else
            echo "404.html not found in public directory"
          fi
      
      - name: Create index.html redirect
        run: |
          if [ "${{ vars.CUSTOM_DOMAIN }}" == "true" ]; then
            echo "ðŸ”§ Creating index.html redirect for custom domain (redirects to /en)"
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/en"><script>window.location.replace("/en");</script></head><body>Redirecting...</body></html>' > out/index.html
          else
            echo "ðŸ”§ Creating index.html redirect for GitHub Pages subdomain (redirects to /lisufoundation/en)"
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/lisufoundation/en"><script>window.location.replace("/lisufoundation/en");</script></head><body>Redirecting...</body></html>' > out/index.html
          fi
          echo "âœ… index.html created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
